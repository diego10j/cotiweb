<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Par√°metros del sistema
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p-toast></p-toast>
  <app-nota [opciones]="listaBreadcrumb"></app-nota>
  <ion-card class="bg-white">
  <ion-toolbar>
      <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Buscar..." (input)="dt.filterGlobal($event.target.value, 'contains')">
          </ion-input>
      </ion-item>
  </ion-toolbar>
  <ion-row class="ion-padding-top">
      <p-table #dt [value]="respuesta.datos" tableStyleClass="prime-table" [paginator]="true" [rows]="10"
          [globalFilterFields]="['DESCRIPCION_PARA']" [responsive]="true" [resizableColumns]="true"
          columnResizeMode="expand">

          <ng-template pTemplate="caption" *ngIf="buscando">
              <ion-row align-items-center>
                  <ion-col col-12 align-self-center text-center>
                      <ion-spinner name="crescent"></ion-spinner>
                  </ion-col>
              </ion-row>
          </ng-template>

          <ng-template pTemplate="header">
              <tr>
                <th [style]="{'width': 'auto'}">NEMONICO</th>
                  <th [style]="{'width': 'auto'}">DESCRIPCION</th>
                  <th [style]="{'width': 'auto'}">VALOR</th>
                  <th style="width: 8em"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-fila>
              <tr>
                  <td>{{fila.NEMONICO_PARA}}</td>
                  <td>{{fila.VALOR_PARA}}</td>
                  <td>{{fila.DESCRIPCION_PARA}}</td>
                  <td>
                      <ion-buttons slot="end">
                          <ion-button icon-left color="primary" (click)="modificar(fila)">
                              <ion-icon name="create"></ion-icon>
                          </ion-button>
                      </ion-buttons>
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </ion-row>
</ion-card>
</ion-content>
