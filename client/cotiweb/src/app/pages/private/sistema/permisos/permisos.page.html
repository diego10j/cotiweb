<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Permisos a los Perfiles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white">
    <ion-row>
      <ion-col size="6" size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
        

        <p-table #dt [value]="respuesta.datos" tableStyleClass="prime-table" [paginator]="true" [rows]="10"
        [responsive]="true" [resizableColumns]="true"
        columnResizeMode="expand">

        <ng-template pTemplate="caption" *ngIf="buscando">
            <ion-row align-items-center>
                <ion-col col-12 align-self-center text-center>
                    <ion-spinner name="crescent"></ion-spinner>
                </ion-col>
            </ion-row>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th [style]="{'width': 'auto'}">PERFIL</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fila>
            <tr>
                <td>{{fila.NOMBRE_PERF}}</td>
            </tr>
        </ng-template>
    </p-table>

      </ion-col>
      <ion-col size="3" size-xl="3" size-lg="3" size-md="3" size-sm="12" size-xs="12">
        <ion-toolbar>
          <ion-title>Pantallas</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item *ngFor="let perf of listaCategorias">
            <ion-label>{{perf.valor}}</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
