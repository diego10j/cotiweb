<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Crear Opcion
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-nota [opciones]="listaBreadcrumb"></app-nota>
  <p-toast></p-toast>
  <form [formGroup]="form">
    <ion-card class="bg-white">
      <ion-card-content>

          <ion-row>
            <ion-col size="8" size-xl="8" size-lg="8" size-md="8" size-sm="12" size-xs="12">
              <div class="ui-fluid">
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Nombre </ion-label>
                    <input type="text" formControlName="NOMBRE_OPCI"  pInputText>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Descripci√≥n</ion-label>
                    <input  type="text" formControlName="DETALLE_OPCI"  pInputText>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Path</ion-label>
                    <input type="text" formControlName="PATH_OPCI"  pInputText>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Grupo</ion-label>
                    <p-dropdown  [options]="comboGrupo" formControlName="OPC_COD_OPCI"  ></p-dropdown>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="6">
                    <ion-label position="stacked" class="text-muted">Icono</ion-label>
                    <input  type="text" formControlName="ICONO_OPCI"  pInputText>
                    
                  </ion-col>
                  <ion-col size="1">
                    <div class="ion-padding-top">
                      <i class="{{form.controls.ICONO_OPCI.value}}" style="font-size: 3em"></i>
                    </div>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
            <ion-col size="4" size-xl="4" size-lg="4" size-md="4" size-sm="12" size-xs="12">
              <div class="vertical-padding">
                <ion-grid>
                  <ion-row>
                    <img src="/assets/svg/opcion.svg" alt="Avatar de usuario" height="160">
                  </ion-row>
                </ion-grid>
              </div>
            </ion-col>
          </ion-row>
       
      </ion-card-content>
      <ion-row class="ion-padding-top">

        <ion-button [disabled]="!form.valid || ejecutando" (click)="crear()">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
          <ion-label>GUARDAR</ion-label>
        </ion-button>
      </ion-row>
    </ion-card>
  </form>
  </ion-content>
