<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Modificar Producto
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p-toast></p-toast>
  <ion-content>
    <ion-row align-items-center *ngIf="buscando">
      <ion-col col-12 align-self-center text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-card class="bg-white" *ngIf="!buscando">
      <ion-card-content>
        <form [formGroup]="form">
          <ion-row>
            <ion-col size="8" size-xl="8" size-lg="8" size-md="8" size-sm="12" size-xs="12">
              <div class="ui-fluid">
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Nombre </ion-label>
                    <input class="mayusculas" type="text" formControlName="NOMBRE_PROD" pInputText>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="6">
                    <ion-label position="stacked" class="text-muted">Tipo</ion-label>
                    <p-dropdown formControlName="COD_TIPR" [options]="comboTipo"></p-dropdown>
                  </ion-col>
                  <ion-col class="p-field" size="6">
                    <ion-label position="stacked" class="text-muted">Unidad de Medida</ion-label>
                    <p-dropdown formControlName="COD_UNID" [options]="comboUnidad"></p-dropdown>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="6">
                    <ion-label position="stacked" class="text-muted">Código</ion-label>
                    <br>
                    <input class="mayusculas" type="text" formControlName="COD_AUX_PROD" pInputText>
                  </ion-col>
                  <ion-col class="p-field" size="6">
                    <ion-label position="stacked" class="text-muted">Activo</ion-label>
                    <br>
                    <p-checkbox formControlName="ACTIVO_PROD" [binary]="true"></p-checkbox>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="p-field" size="12">
                    <ion-label position="stacked" class="text-muted">Descripción</ion-label>
                    <textarea pInputTextarea type="text" [rows]="7"
                      formControlName="DESCRIPCION_PROD"></textarea>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
            <ion-col size="4" size-xl="4" size-lg="4" size-md="4" size-sm="12" size-xs="12">
              <div class="vertical-padding">
                <ion-grid>
                  <ion-row>
                    <img src="/assets/svg/producto.svg" alt="Producto" height="256">
                  </ion-row>
                  <ion-row align-items-center class="ion-padding-top">
                    <ion-col col-12 align-self-center text-center>
                      <ion-button color="secondary" size="small" [disabled]="ejecutando">Seleccionar Foto</ion-button>
                    </ion-col>
                  </ion-row>
                  
                </ion-grid>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding-top">
            <ion-button color="medium" (click)="cancelar()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
              <ion-label>CANCELAR</ion-label>
            </ion-button>
            <ion-button [disabled]="!form.valid || ejecutando" (click)="modificar()">
              <ion-icon slot="icon-only" name="checkmark"></ion-icon>
              <ion-label>GUARDAR</ion-label>
            </ion-button>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
