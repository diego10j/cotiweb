<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Crear Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="bg-white">
    <form >
      <ion-card-content>

        <ion-row>
          <ion-col size="6" size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
              <ion-item>
                <ion-label position="stacked">Nombres <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Tipo Identificación </ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Identificación </ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked"> Correo electrónico <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="email" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Teléfono <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="telf" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Dirección </ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
          <ion-col size="6" size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">

            <div class="vertical-padding">
              <ion-grid>
                <ion-row>
                  <img src="/assets/svg/cliente.svg" alt="Avatar de usuario" height="160">
                </ion-row>
              </ion-grid>
            </div>
           
          </ion-col>
        </ion-row>


        
        <ion-row class="ion-padding-top">
          <ion-button color="medium" (click)="cancelar()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            <ion-label>CANCELAR</ion-label>
          </ion-button>
          <ion-button (click)="crear()">
            <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            <ion-label>GUARDAR</ion-label>
          </ion-button>
        </ion-row>

      </ion-card-content>

    </form>

  </ion-card>
</ion-content>
