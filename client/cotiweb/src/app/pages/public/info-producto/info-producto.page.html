<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="catalogo"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="abrirLista()">
        <fa-layers size="2x">
          <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
          <fa-layers-counter *ngIf="numNotificaciones > 0" [content]="numNotificaciones" class="fa-lg">
          </fa-layers-counter>
        </fa-layers>
        <span class="ion-margin-horizontal"> Mi lista</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding-horizontal">


  <ion-row align-items-center *ngIf="buscando">
    <ion-col col-12 align-self-center text-center>
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>
  </ion-row>


  <ion-row class="ion-padding-top" *ngIf="respuesta.datos">

    <ion-card class="bg-white">

      <ion-card-content>


        <ion-row>
          <ion-col size-lg="4" size-md="4" size-sm="12" size="12">
            <img [src]="respuesta.datos.IMAGEN_PROD">
          </ion-col>
          <ion-col size-lg="8" size-md="8" size-sm="12" size="12">

            <ion-list lines="none">

              <ion-toolbar>
                <ion-title class="ion-text-wrap">{{respuesta.datos.NOMBRE_PROD}}</ion-title>
              </ion-toolbar>

              <ion-item-group>

                  <p-toolbar>
                    <ion-row>
                      <ion-col size="6">
                        <p>Cantidad:</p>
                        
                        
                        <ion-row class="ion-align-items-center ion-align-self-center ">
                          <p-spinner class="ion-padding-top"  [(ngModel)]="cantidad" size="5" [min]="0.100"></p-spinner>
                          <ion-label class="ion-padding-top ion-padding-horizontal">{{respuesta.datos.NOMBRE_UNID}}</ion-label>
                        </ion-row>
                      </ion-col>
                      <ion-col size="6">
                        
                          <ion-button size="small" [disabled]="cantidad<=0"  expand="full" color="primary" >¡Cotizar ahora!</ion-button>
               
                          <ion-button *ngIf="!isAgregado"  [disabled]="cantidad<=0"  size="small"  expand="full" color="light" class="ion-margin-top" (click)="agregarLista()">Agregar a la Lista</ion-button>


                          <ion-button *ngIf="isAgregado" size="small"  expand="full" color="success" disabled="true" class="ion-margin-top">
                            <ion-label>
                              AGREGADO A LA LISTA
                            </ion-label>
                            <ion-icon name="checkmark" slot="start"></ion-icon>
                          </ion-button>

                      </ion-col>
                    </ion-row>
                  </p-toolbar>



                <ion-item-divider>
                  <ion-label>Descripción</ion-label>
                </ion-item-divider>

                <ion-item lines="none">
                  <ion-label class="ion-text-wrap">{{respuesta.datos.DESCRIPCION_PROD}}</ion-label>
                </ion-item>

              </ion-item-group>
            </ion-list>

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-row>
</ion-content>
